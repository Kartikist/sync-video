<!DOCTYPE html>
<html>
<head>
  <title>Sync Video</title>
</head>
<body>
  <div>
    <input type="text" id="youtube-link" placeholder="Enter YouTube video link here" />
    <button id="load-video" onclick="generateSyncLink()">Generate Sync Link</button>
  </div>
  <div>
    <input type="text" id="sync-link" placeholder="Share this link with another person" readonly />
  </div>
  <script>
    function generateSyncLink() {
      const videoLink = document.getElementById("youtube-link").value;
      const videoId = videoLink.split('v=')[1];
      const ampersandPosition = videoId.indexOf('&');
      if(ampersandPosition !== -1) {
        videoId = videoId.substring(0, ampersandPosition);
      }
      const timestamp = Date.now();
      const syncUrl = `https://kartikist.github.io/sync?videoId=${videoId}&t=${timestamp}`;
      document.getElementById("sync-link").value = syncUrl;
    }
  </script>
</body>
</html>
