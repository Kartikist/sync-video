<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
      body {
        background-color: #E4EDF4;
        font-family: Arial, sans-serif;
        font-size: 2em;
        color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .text-container {
        text-shadow: 3px 3px 0px #ff69b4, 6px 6px 0px rgba(0,0,0,0.2);
        animation: move 2s infinite alternate ease-in-out;
      }

      @keyframes move {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <span>Happy</span>
      <span>Birthday</span>
      <span>!</span>
    </div>
  </body>
</html>
