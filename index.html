<!DOCTYPE html>
<html>
  <head>
    <title>Synchronous YouTube Player</title>
  </head>
  <body>
    <div>
      <label for="video-url">Enter YouTube video URL:</label>
      <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" size="50">
      <button id="sync-button">Sync</button>
    </div>
    <div>
      <label for="sync-link">Sync link:</label>
      <input type="text" id="sync-link" size="50" readonly>
    </div>
    <div id="player"></div>
    <script>
      // Load the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // Define the YouTube player.
      var player;

      // This function is called by the YouTube API when the player is ready.
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: '',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        document.getElementById('sync-button').addEventListener('click', function() {
          var videoUrl = document.getElementById('video-url').value;
          var videoId = videoUrl.split('v=')[1];
          var ampersandPosition = videoId.indexOf('&');
          if(ampersandPosition != -1) {
            videoId = videoId.substring(0, ampersandPosition);
          }
          // Send a request to the server to create a new sync link
          fetch('/sync?videoId=' + videoId)
            .then(response => response.text())
            .then(data => {
              var syncLink = window.location.href + '?videoId=' + videoId + '&t=' + data;
              document.getElementById('sync-link').value = syncLink;
            });
        });
      }

            // The API calls this function when the player's state changes.
      function onPlayerStateChange(event) {
        // Send a request to the server to update the current time
        if (event.data == YT.PlayerState.PLAYING) {
          setInterval(function() {
            fetch('/time?t=' + player.getCurrentTime());
          }, 1000);
        }
      }
    </script>
  </body>
</html>
